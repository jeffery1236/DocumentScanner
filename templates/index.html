{% extends 'layout.html' %}

{% block body %}

<div class="file-upload">
<!--     <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add
        Image</button> -->
    <div class="file-upload-btn">
        Welcome to Document Scanner
    </div>
<form method="POST" enctype=multipart/form-data> <div class="image-upload-wrap">
    <input class="file-upload-input" type='file' name='imageFile' onchange="readURL(this);" accept="image/*" />
    <div class="drag-text">
        <h3>Drag and drop a file or select add Image</h3>
    </div>
</div>
<div class="container">
<div class="file-upload-content">
    <img class="file-upload-image" src="#" alt="your image" />
    <div class="image-title-wrap">
        <button type="button" onclick="removeUpload()" class="button-image">Remove <span
                class="image-title">Uploaded Image</span></button>
        <input class="button-image" type="submit" value="Scan Image">
    </div>
</div>
</div>
</form>
</div>

{% endblock %}
